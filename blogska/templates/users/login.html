{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .pressed-button {
  text-decoration: none;
  display: inline-block;
  padding: 10px 30px;
  margin: 10px 20px;
  border-radius: 30px;
  background-image: linear-gradient(45deg, #6ab1d7 0%, #33d9de 50%, #002878 100%);
  background-position: 100% 0;
  background-size: 200% 200%;
  font-family: 'Montserrat', sans-serif;
  font-size: 17px;
  font-weight: 300;
  color: white;
  box-shadow: 0 12px 15px rgba(0, 0, 0, .1);
  transition: .5s;
}
.pressed-button:hover {
  box-shadow: 0 0 0 0 rgba(0, 40, 120, 0);
  background-position: 0 0;
}
.floating-button:hover {
  background: #2EE59D;
  box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
  color: white;
  transform: translateY(-7px);
}
   </style>
<div class="cover">
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-md-5 offset-md-6">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4>Login Page</h4>
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class="btn btn-outline-dark btn-block" type="submit" value="Login">
                        </form>
                        <hr>
                        <div class="text-center text-my-3 ">
                            <a class = "text-dark" href="{% url 'password_reset' %}">Forget Password</a>
                        </div>
                        <hr>
                        <div class="text-center">
                            <a class="btn pressed-button" href="{% url 'users-sign-up' %}">Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
