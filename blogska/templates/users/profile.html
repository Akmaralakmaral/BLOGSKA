{% extends 'partials/base.html' %}
{% block title %}Profile Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
   .glow-button {
  text-decoration: none;
  display: inline-block;
  padding: 5px 10px;
  margin: 10px  0px  10px 200px;
  border-radius: 10px;
  box-shadow: 0 0 40px 40px #9549f2 inset, 0 0 0 0 #6947da;
  font-family: 'Montserrat', sans-serif;
  font-weight: bold;
  letter-spacing: 2px;
  color: white;
  transition: .15s ease-in-out;
}

.glow-button:hover {
  box-shadow: 0 0 10px 0 #9549f2 inset, 0 0 10px 4px #9549f2;
  color: #9549f2;
}
   </style>
<div class="container ">
    <div class="row mt-5 pt-3">
        <div class="col-md-6 offset-md-3 ">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <span class="h4">Profile Page</span>
                    <!-- Button trigger modal -->
                    <span>
                        <button type="button" class="btn glow-button btn-md border border-dark" data-toggle="modal"
                            data-target="#exampleModal">
                            Edit Profile
                        </button>
                    </span>


                    <hr>
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="profile-img">
                        </div>
                        <div class="mt-4 col-md-12">
                            <h4><b>Name: </b>{{ user.username }}</h4>
                            <h4><b>Email:</b> {{ user.email }} </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Profile Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="">
                    </div>
                    <div class="col-md-8">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-sm"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
